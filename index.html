<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

</head>
<body>
 <div class="main-grid">
     <div class="output">
         <div class="prev" data-prev-operand></div>
         <div class="cur" data-cur-operand></div>
     </div>
         <button class="AC" data-ac id="ac">AC</button>
         <button class="AC" data-toNegative>+/-</button>
         <button class="AC" data-toPercents>%</button>
         <button class="operator" data-operator>÷</button>
         <button data-num>7</button>
         <button data-num>8</button>
         <button data-num>9</button>
         <button class="operator" data-operator>x</button>
         <button data-num>4</button>
         <button data-num>5</button>
         <button data-num>6</button>
         <button class="operator" data-operator>-</button>
         <button data-num>1</button>
         <button data-num>2</button>
         <button data-num>3</button>
         <button class="operator" data-operator>+</button>
         <button class="double" data-num>0</button>
         <button data-number>.</button>
         <button class="operator" data-equal>=</button>
 </div>
</body>
</html>
